name: Deploy to IIS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0' # Cambia según tu versión de .NET

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Project
      run: dotnet build --configuration Release

    - name: Publish Project
      run: dotnet publish --configuration Release --output ./publish

    - name: Deploy to IIS
      uses: appleboy/ssh-action@v1.2.0 # Cambia la versión aquí
      with:
        host: ${{ secrets.WINDOWS_SERVER_HOST }}
        username: ${{ secrets.WINDOWS_SERVER_USER }}
        password: ${{ secrets.WINDOWS_SERVER_PASSWORD }}
        script: |
          mkdir "C:\inetpub\wwwroot\mi-aplicacion"
          xcopy /E /I /Y ./publish "C:\inetpub\wwwroot\mi-aplicacion"
